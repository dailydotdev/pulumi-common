name: release
run-name: >-
  release `${{ github.event.inputs.version }}` version by `@${{ github.actor }}`
  ${{ github.ref_name != 'main' && format(' on `{0}`', github.ref_name) || '' }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'patch'
        type: choice
        options:
          - 'major'
          - 'minor'
          - 'patch'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Enable OIDC
      pull-requests: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: chainguard-dev/actions/setup-gitsign@main

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
            ${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: Setup git
        run: |
          git config --global tag.gpgsign true

      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version }} --sign-git-tag

      - name: Publish to npm
        run: |
          set -euo pipefail

          BRANCH="${GITHUB_REF_NAME}"

          if [ "$BRANCH" = "main" ]; then
            echo "Branch=$BRANCH, publishing with default dist-tag (latest)"
            npm publish --access public
            exit 0
          fi

          if echo "$BRANCH" | grep -Eq '^release/[0-9]+\.[0-9]+$'; then
            MM="$(echo "$BRANCH" | sed -E 's|^release/([0-9]+\.[0-9]+)$|\1|')"
            TAG="backport-${MM}" # must NOT be "2.17", npm rejects that
            echo "Branch=$BRANCH, publishing with dist-tag $TAG"
            npm publish --access public --tag "$TAG"
            exit 0
          fi

          echo "Branch=$BRANCH, publishing with dist-tag next"
          npm publish --access public --tag next

      - name: Push changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git push --follow-tags
          gh release create "v${VERSION}" --generate-notes
